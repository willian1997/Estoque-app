<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let cliente of listaClientes">
    <ion-label>
      <h1>{{cliente.id}}</h1>
      <h2>{{cliente.nome}}</h2>
      <a href="mailto:{{cliente.email}}">{{cliente.email}}</a>
    </ion-label>

  </ion-item>
  <ion-button routerLink="/create-cliente">
    Adicionar Cliente
  </ion-button>
</ion-content>
